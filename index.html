<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Urban Archive</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to top, #000000, #1a1a1a);
      color: #f5f5f5;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h2, h3 {
      font-weight: 500;
      margin: 0 0 16px;
      letter-spacing: -0.5px;
    }
    h2 { font-size: 24px; opacity: 0.9; }
    h3 { font-size: 18px; opacity: 0.8; }
    .card {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
      border: 1px solid rgba(80, 80, 80, 0.3);
    }
    .product {
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .product p {
      margin: 6px 0;
      font-size: 15px;
      opacity: 0.85;
    }
    .product .price {
      font-size: 18px;
      font-weight: 600;
      color: #e0e0e0;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid rgba(100, 100, 100, 0.4);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 16px;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #555;
    }
    button {
      background: rgba(30, 120, 200, 0.9);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    button.secondary {
      background: rgba(50, 50, 50, 0.6);
      font-weight: 500;
    }
    #step-products,
    #step-cart,
    #step-checkout {
      display: block;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(100,100,100,0.2);
      display: flex;
      justify-content: space-between;
    }
    li button {
      width: auto;
      padding: 4px 10px;
      font-size: 13px;
      background: rgba(200, 50, 50, 0.7);
    }
    .total {
      text-align: right;
      font-weight: 600;
      margin-top: 12px;
      font-size: 17px;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 16px;
      color: #aaa;
      font-size: 15px;
      text-decoration: none;
    }
    .back-btn:hover {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –®–∞–≥ 1: –¢–æ–≤–∞—Ä—ã -->
    <div id="step-products" class="step active">
      <h2>üõç Urban Archive</h2>

      <div class="card product">
        <img src="https://images.unsplash.com/photo-1521321205814-9d6749c7048a?auto=format&fit=crop&w=600&h=400" alt="Jordan Sweatshirt">
        <h3>Jordan –°–≤–∏—Ç—à–æ—Ç (Asia Fit)</h3>
        <p>‚úÖ –û—Ä–∏–≥–∏–Ω–∞–ª, –ø—Ä–æ–≤–µ—Ä–µ–Ω –ª–∏—á–Ω–æ</p>
        <p class="price">8 200 ‚ÇΩ</p>
        <label>–†–∞–∑–º–µ—Ä:</label>
        <select id="size">
          <option value="S">S (44‚Äì46)</option>
          <option value="M">M (48‚Äì50)</option>
          <option value="L" selected>L (50‚Äì52)</option>
          <option value="XL">XL (52‚Äì54)</option>
        </select>
        <button onclick="addToCart()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
      </div>

      <button class="secondary" id="go-to-cart" onclick="showStep('cart')" style="display:none;">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
    </div>

    <!-- –®–∞–≥ 2: –ö–æ—Ä–∑–∏–Ω–∞ -->
    <div id="step-cart" class="step">
      <a href="#" class="back-btn" onclick="showStep('products'); return false;">‚Üê –ù–∞–∑–∞–¥</a>
      <h3>üõí –ö–æ—Ä–∑–∏–Ω–∞</h3>
      <div class="card">
        <div id="cart-items">
          <p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>
        </div>
      </div>
      <button class="secondary" onclick="showStep('products')">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ–∫—É–ø–∫–∏</button>
      <button onclick="showStep('checkout')" id="checkout-btn" style="display:none; margin-top:10px;">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

    <!-- –®–∞–≥ 3: –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ -->
    <div id="step-checkout" class="step">
      <a href="#" class="back-btn" onclick="showStep('cart'); return false;">‚Üê –ù–∞–∑–∞–¥ –≤ –∫–æ—Ä–∑–∏–Ω—É</a>
      <h3>üì¶ –î–æ—Å—Ç–∞–≤–∫–∞</h3>
      <div class="card">
        <input type="text" id="address" placeholder="–ì–æ—Ä–æ–¥, —É–ª–∏—Ü–∞, –¥–æ–º, –∫–≤, –∏–Ω–¥–µ–∫—Å">
        <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω –¥–ª—è –∫—É—Ä—å–µ—Ä–∞">
        <input type="email" id="email" placeholder="Email (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        <button onclick="submitOrder()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
      </div>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart() {
      const item = "Jordan –°–≤–∏—Ç—à–æ—Ç (Asia Fit)";
      const size = document.getElementById("size").value;
      const price = 8200;
      cart.push({ item, size, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartUI();
      document.getElementById('go-to-cart').style.display = 'block';
    }

    function updateCartUI() {
      const el = document.getElementById('cart-items');
      const checkoutBtn = document.getElementById('checkout-btn');

      if (cart.length === 0) {
        el.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>';
        checkoutBtn.style.display = 'none';
      } else {
        let html = '<ul>';
        cart.forEach((p, i) => {
          html += `<li>${p.item} (${p.size})<span>${p.price} ‚ÇΩ <button onclick="removeFromCart(${i})">√ó</button></span></li>`;
        });
        const total = cart.reduce((s, p) => s + p.price, 0);
        html += `</ul><div class="total">–ò—Ç–æ–≥–æ: ${total.toLocaleString()} ‚ÇΩ</div>`;
        el.innerHTML = html;
        checkoutBtn.style.display = 'block';
      }
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartUI();
      if (cart.length === 0) {
        document.getElementById('go-to-cart').style.display = 'none';
      }
    }

    function showStep(stepId) {
      document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
      document.getElementById('step-' + stepId).classList.add('active');
      window.scrollTo(0, 0);
    }

    function submitOrder() {
      const addr = document.getElementById("address").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (cart.length === 0) {
        alert("‚ö†Ô∏è –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
        return;
      }
      if (!addr || !phone) {
        alert("‚ö†Ô∏è –£–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –∏ —Ç–µ–ª–µ—Ñ–æ–Ω");
        return;
      }

      const data = {
        items: cart,
        address: addr,
        phone: phone,
        email: document.getElementById("email").value.trim() || ""
      };

      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    updateCartUI();
  </script>
</body>
</html>
